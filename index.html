<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .main-container {
      position: relative;
      z-index: 2;
    }

   h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
      margin: 0;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255,255,255,0.2);
      animation: bounce 2s infinite;
    }

    .counter {
      font-size: 6rem;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.4);
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    .pint-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff5a5f, #ff8a80);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-family: 'Fredoka One', cursive;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
      z-index: 3;
    }

    .pint-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #e04848, #ff6b6b);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  
  <div class="main-container">
    <h1>It has been</h1>
    <div class="counter" id="counter">0</div>
    <h1>seconds since a bus was late</h1>
  </div>

  <a class="pint-button" href="https://buymeacoffee.com/wizroad" target="_blank">
    Buy me a pint üç∫
  </a>

  <script>
    let seconds = 0;
    let resetInterval;
    
    function updateCounter() {
      seconds++;
      document.getElementById('counter').textContent = seconds;
      
      // Randomly reset to 0 (1% chance every second)
      if (Math.random() < 0.01) {
        seconds = 0;
        document.getElementById('counter').textContent = seconds;
        
        // Add a flash effect when resetting
        const counter = document.getElementById('counter');
        counter.style.animation = 'none';
        counter.offsetHeight; // Trigger reflow
        counter.style.animation = 'pulse 0.5s ease-in-out';
      }
    }
    
    // Update counter every second
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
